<title>Aranya Kand</title>
</head>
<body>It follows the legend of Rama through his fourteen-year exile in the forest, joined by his wife and his brother. Rama overcomes challenges and demons by upholding standards of behavior. Nearing the end of his exile, Rama's wife Sita is kidnapped by the king Ravana, and Rama learns what happened.
