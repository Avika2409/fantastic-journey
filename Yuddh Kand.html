<title>Yuddh Kand</title>
</head>
<body>In English, "Yuddh kand" translates to the War Section or the Battle Section of the Ramayana epic. This final section of the epic details the large-scale war fought between Lord Rama's army and the army of the demon king Ravana, culminating in the battle between Rama and Ravana and Rama's victory.
