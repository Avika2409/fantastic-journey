<!DOCTYPE html>
<html>
<head>
  <title>Traffic Light Simulation</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 40px;
    }

    .traffic-light {
      width: 120px;
      background-color: black;
      padding: 20px;
      border-radius: 20px;
      margin: 0 auto;
    }

    .light {
      width: 80px;
      height: 80px;
      margin: 15px auto;
      border-radius: 50%;
      background-color: grey; /* lights off */
    }
  </style>
</head>
<body>

  <h1>Traffic Light Simulation</h1>

  <div class="traffic-light">
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
  </div>

</body>
</html>
